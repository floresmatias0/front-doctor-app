  <script>
    function redirectToChromeIfNotChrome() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isChrome = /Chrome/.test(userAgent) && /Google Inc/.test(navigator.vendor);
        
        if (!isChrome) {
            window.location.href = "googlechrome://navigate?url=" + window.location.href;
        }
    }

    window.onload = redirectToChromeIfNotChrome;
</script>
